<div class="dialog">
    <h1>Add User</h1>

    <div class="one-row">
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input [(ngModel)]="user.firstName" matInput placeholder="First Name">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input [(ngModel)]="user.lastName" matInput placeholder="Last Name">
        </mat-form-field>
    </div>

    <mat-form-field>
        <mat-label>Birth Date</mat-label>
        <input [(ngModel)]="birthDate" matInput placeholder="Birth Date" [matDatepicker]="picker">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Street & Number</mat-label>
        <input [(ngModel)]="user.street" matInput placeholder="Street & Number">
    </mat-form-field>

    <div class="one-row">
        <mat-form-field>
            <mat-label>Zip Code</mat-label>
            <input [(ngModel)]="user.zipCode" matInput placeholder="Zip Code">
        </mat-form-field>
    
        <mat-form-field>
            <mat-label>City</mat-label>
            <input [(ngModel)]="user.city" matInput placeholder="City">
        </mat-form-field>
    </div>

    <div class="actions">
        <button (click)="closeDialog()" mat-button>Cancel</button>
        <button (click)="saveUser()" mat-button>Save</button>
    </div>
</div>
