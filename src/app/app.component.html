<mat-drawer-container autosize>
	<mat-drawer #drawer mode="side" [opened]="true">
		<div class="sidenav">
			<a class="logo" href="/">
				<img class="logo-img" src="/assets/icon/logo.svg">
				<div class="logo-text">SIMPLE CRM</div>
			</a>
		</div>
		<ul class="menu-items">
			<li [routerLink]="['/']"><img class="icon" src="/assets/icon/dashboard.svg">Dashboard</li>
			<li [routerLink]="['/user']"><img class="icon" src="/assets/icon/clients.svg">Clients</li>
		</ul>
	</mat-drawer>

	<div>
		<mat-toolbar color="primary">
			<mat-toolbar-row>
				<button mat-icon-button (click)="drawer.toggle()">
					<mat-icon>menu</mat-icon>
				</button>
				<span>Simple CRM</span>
			</mat-toolbar-row>
		</mat-toolbar>
	</div>

	<div class="router-container">
		<router-outlet></router-outlet>
	</div>

</mat-drawer-container>
